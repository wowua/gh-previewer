fragment DefaultData on Repository {
  id,
  name,
  description,
  stargazers {
    totalCount
  },
  primaryLanguage {
    name,
    color
  }
}

query Pinned ($login: String!) {
  organization(login: $login) {
    databaseId
    pinnedItems(first: 6) {
      nodes {
        ... on Repository {
          ...DefaultData
        }
      }
    }
  }
}

query Owned ($login: String!) {
  organization(login: $login) {
    databaseId,
    repositories(first: 10, orderBy: {field: UPDATED_AT, direction: DESC}) {
      nodes {
        ...DefaultData,
        updatedAt,
        isFork,
        parent {
          name,
          url,
          nameWithOwner
        },
        forkCount,
        licenseInfo {
          spdxId,
          key
        }
      }
    }
  }
}

query Search ($query: String!) {
  search(first:100, query: $query, type: REPOSITORY) {
  	nodes {
      ... on Repository {
        ...DefaultData,
        updatedAt,
        isFork,
        parent {
          name,
          url,
          nameWithOwner
        },
        forkCount,
        licenseInfo {
          spdxId,
          key
        }
    	}
    }
  }
}